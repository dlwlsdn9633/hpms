<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragment/commonHead :: commonHead(~{::title})">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <th:block th:if="${saveFail}">
                    <div class="alert alert-danger" role="alert">
                        이미 존재 하는 부서 또는 학과 입니다.
                    </div>
                </th:block>

                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Register</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/api/department/register}" method="post">
                            <div class="mb-3">
                                <label for="loginId" class="form-label">아이디</label>
                                <input type="text" class="form-control" id="loginId" name="loginId" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPw" class="form-label">비밀 번호</label>
                                <input type="password" class="form-control" id="loginPw" name="loginPw" required>
                            </div>

                            <div class="row m-3">
                                <div class="form-check col">
                                    <input id="depType" class="form-check-input" type="radio" name="departmentType" value="department" checked />
                                    <label for="depType" class="form-check-label">부서</label>
                                </div>
                                <div class="form-check col">
                                    <input id="majorType" class="form-check-input" type="radio" name="departmentType" value="major" />
                                    <label for="majorType" class="form-check-label">학과</label>
                                </div>
                            </div>

                            <div id="depTypeInputs">
                                <label for="fieldInput" class="form-label">부서명</label>
                                <input class="form-control" id="fieldInput" name="field" placeholder="부서명 입력" />
                            </div>

                            <div id="majorTypeInputs" style="display:none;">
                                <label for="fieldTypeLabel">학교명</label>
                                <select class="form-select" id="fieldTypeLabel" name="fieldType">
                                    <option value="신학 대학">신학 대학</option>
                                    <option value="인문 사회 과학 대학">인문 사회 과학 대학</option>
                                    <option value="경영 대학">경영 대학</option>
                                    <option value="이공 대학">이공 대학</option>
                                    <option value="예술 대학">예술 대학</option>
                                    <option value="웨슬리 창의 융합 대학">웨슬리 창의 융합 대학</option>
                                </select>
                                <label for="detailFieldInput" class="form-label">학과명</label>
                                <input id="detailFieldInput" class="form-control" name="detailField" placeholder="학과명 입력" />
                            </div>

                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-primary">가입 하기</button>
                            </div>
                            <div class="d-grid gap-2 mt-3 text-center">
                                <a th:href="@{/login}">로그인 하기</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="~{common/fragment/jsInline/jsRegister :: jsRegister}"></script>
</body>
</html>
