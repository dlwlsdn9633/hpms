<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragment/commonHead :: commonHead(~{::title})">
    <meta charset="UTF-8">

    <title>Login</title>
</head>

<body>



<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <th:block th:if="${loginFail}">
                    <div class="alert alert-danger" role="alert">
                        로그인 실패
                    </div>
                </th:block>
                <div class="card-header">
                    <h3 class="text-center">H-PMS</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/api/department/login}" method="post">
                        <div class="mb-3">
                            <label for="loginId" class="form-label">로그인 아이디</label>
                            <input type="text" class="form-control" id="loginId" name="loginId" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPw" class="form-label">로그인 비밀번호</label>
                            <input type="password" class="form-control" id="loginPw" name="loginPw" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="d-grid gap-2 mt-3 text-center">
                            <a th:href="@{/register}">
                                가입 하기
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
